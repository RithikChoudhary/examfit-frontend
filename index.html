    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "ExamFit",
      "description": "Free online exam preparation platform for competitive exams in India including UPSC, SSC, Banking, Railways and more.",

        "https://linkedin.com/company/examfit"

        "@type": "PostalAddress",

      }
    }

    <!-- Structured Data - Website with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ExamFit",
      "url": "https://examfit.in",
      "description": "Free online exam preparation platform",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://examfit.in/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data - BreadcrumbList -->
    <script type="application/ld+json">
    {

          "position": 1,
          "name": "Home",
          "item": "https://examfit.in/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Practice Tests",
          "item": "https://examfit.in/#boards"
